<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      shrink-to-fit="no"
    />
    <title>Chelsea Lake Maps</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center py-2">
      <h1 class="display-4">Chelsea Lake</h1>
      <p class="lead">
        Below you can find a combination of maps of the Chelsea Lake area:
      </p>
      <div class="d-flex">
        <ul
          class="list-group col-sm-10 col-md-8 col-lg-6 mx-auto justify-content-center"
        >
          <li class="list-group-item list-group-item-primary">
            1967 Topographic Map of Chelsea Lake
          </li>
          <li class="list-group-item list-group-item-success">
            Current Google Maps - Satellite
          </li>
        </ul>
      </div>
      <hr class="my-4" />
      <p>
        Click the buttons below to choose which maps you would like to overlay.
      </p>
    </div>
    <div id="map-area" style="height: 600px; overflow: hidden;" class="card position-relative">
      <div id="button-holder" class="justify-content-center" style="z-index: 2">
        <a style="width: 150px" id="topo-btn" class="btn btn-primary text-white"
          >1967 Topo</a
        >
        <a
          style="width: 150px"
          id="satellite-btn"
          class="btn btn-success text-white"
          >Current Satellite</a
        >
      </div>
      <div id="img-holder" style="z-index: 1;">
        <img
          style="
            opacity: 0.5;
            width: 1000px;
            height: 1000px;
            top: 2%;
            right: 13%;
            transform: rotate(0deg);
          "
          id="topo-img"
          class="card-img-bottom p-3 img-fluid position-absolute"
          src="img/1967 chelsea-lake topo-1.png"
          alt="Chelsea Lake 1967 topo map"
        />
        <img
          style="
            opacity: 0.3;
            width: 1200px;
            height: 900px;
            transform: rotate(0deg);
          "
          id="satellite-img"
          class="card-img-bottom p-3 img-fluid position-absolute"
          src="img/google sat 3.png"
          alt="present day google satellite map"
        />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
